<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
        integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css2?family=Unica+One&family=Vollkorn:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Bicycle co. | add product</title>
</head>

<body>
    <div class="main-container">
        <div class="wrapper">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-white row">
                    <a class="navbar-brand mx-auto col-2" href="./index.html"><div class="row">BICyCLE<span class="nation col-12">Nation</span></div></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse row col-12 offset-1 col-lg-6 offset-lg-0"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto col justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link pt-0" href="./dashboard.html">dashboard</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link pt-0" href="./add-product.html">add product</a>
                            </li>
                            
                                <i class="fas fa-sign-out-alt d-lg-none col-12 pl-0 pt-4"><p>sign out</p></i>
                        </ul>
                    </div>

                    <div id="top-icons-main" class="col-3 offset-0 d-none d-lg-block order-md-10">
                        <div class="row text-right">
                            <div class="col-8 welcome-message text-right pb-3"></div>
                            <div class="col-2">
                                <i class="col-12 fas fa-sign-out-alt position-relative">
                                    <p class="tool-tip position-absolute top-0" style="display: none">signout</p>
                                </i>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <section class="admin-section mt-lg-5">
                <div class="col-11 col-sm-11 col-md-10 offset-md-1 col-lg-8 offset-lg-2 products_wrapper shadow row justify-content-center mx-auto">
                    <form class="col-sm-12 col-lg-8">
                        <h1 id="admin-h1">Add new product</h1>
                        <div class="form-group">
                            <label for="name">name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="name">Price</label>
                            <input type="text" class="form-control" id="price">
                            <p class="price-error"></p>
                        </div>
                        <div class="form-group">
                            <label for="name">Description</label>
                            <textarea class="col-12 form-control" rows="6" id="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image-url">image url</label>
                            <textarea class="col-12 form-control" rows="2" id="image-url">
                        </textarea>
                            <p id="preview">preview image</p>
                        </div>
                        <div class="edit-image row"></div>
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="switch">
                                <label class="custom-control-label" for="switch">Featured</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <p class="add-message"></p>
                            <button type="button" id="edit"
                                class="col-12 col-md-6 align-right login-button btn btn-secondary">Add product</button>
                        </div>
                    </form>
                </div>

            </section>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-4 order-2 order-sm-1 mt-4 mt-sm-0">
                        <h3 class="text-center text-sm-left">Contact</h3>
                        <p class="text-center text-sm-left">80 Backstreet</p>
                        <p class="text-center text-sm-left">W3 1AU London</p>
                        <p class="text-center text-sm-left">United Kingdom</p>
                    </div>
                    <div class="col-12 col-sm-4 offset-sm-1 order-2 order-sm-1 mt-4 mt-sm-0">
                        <h3 class="text-center text-sm-left">Terms & conditions</h3>
                        <p class="text-center text-sm-left">Payments</p>
                        <p class="text-center text-sm-left">Return policy</p>
                        <p class="text-center text-sm-left">Customer service</p>
                    </div>
                    <div class="col-12 col-sm-3 order-3 d-flex justify-content-center mt-4 mt-sm-0 row">
                        <div class="icon col-2 col-sm-12">
                            <i class="fab fa-facebook"></i>
                        </div>
                        <div class="icon col-2 col-sm-12">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="icon col-2 col-sm-12">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>




    <script src="js/addProduct.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
