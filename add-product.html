<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
        integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css2?family=Unica+One&family=Vollkorn:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Bicycle co. | add product</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white row">
            <a class="navbar-brand mx-auto col-3" href="./index.html">Bicycle co.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse row col-12 offset-1 col-lg-6 offset-lg-0" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto col justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="./dashboard.html">dashboard</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./add-product.html">add product</a>
                    </li>
                    <i class="fas fa-sign-out-alt d-lg-none"></i>
                </ul>     
            </div>
            <div id="top-icons-main" class="col-3 offset-0 d-none d-lg-block order-md-10">
                <div class="row text-right">
                    <div class="col-8 welcome-message text-right"></div>
                    <div class="col-2">
                        <i class="col-12 fas fa-sign-out-alt"></i>
                    </div>
                </div>
            </div> 
        </nav>
    </div>
    <section>
        <div class="product row justify-content-center">
            <div class="dashboard-nav col-11 col-lg-3 row">
                <div class="dashboard-nav_content sticky-top">
                    <h2 class="col-12">Dashboard</h2>
                    <input class="col-10 offset-1" type="text" placeholder="Search product name"></input>
                </div>
            </div>
            <div class="col-11 col-lg-8 products_wrapper shadow row">
                <form class="col-12 col-md-7 col-lg-8 col-xl-8 offset-md-1">

                    <h1 id="admin-h1">Add new product</h1>
                    <div class="message"></div>
                    <div class="edit-image row"></div>
                    <div class="form-group">
                        <label for="name">name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="name">Price</label>
                        <input type="text" class="form-control" id="price">
                        <p class="price-error"></p>
                    </div>
                    <div class="form-group">
                        <label for="name">Description</label>
                        <textarea class="col-12 form-control" rows="6" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image-url">image url</label>
                        <textarea class="col-12 form-control" rows="2" id="image-url">  
                        </textarea>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="switch">
                            <label class="custom-control-label" for="switch" >Featured</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="add-message"></p>
                        <div class="container row">
                            <button type="button" id="edit" class="col-4 align-right login-button btn btn-secondary">Add product</button> 
                        </div>   
                    </div>
                </form>
            </div>
        </div>
        


    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-4 order-2 order-sm-1">
                    <h3>Contact</h3>
                    <p>80 Backstreet</p>
                    <p>W3 1AU London</p>
                    <p>United Kingdom</p>
                </div>
                <div class="col-12 col-sm-3 offset-sm-1 order-1 order-sm-2">
                    <h3>Terms & conditions</h3>
                    <p>Payments</p>
                    <p>Return policy</p>
                    <p>Customer service</p>
                </div>
                <div class="col-12 col-sm-3 order-3 row">
                    <div class="icon col-2 col-sm-12">
                        <i class="fab fa-facebook"></i>
                    </div>
                    <div class="icon col-2 col-sm-12">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="icon col-2 col-sm-12">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>




    <script src="js/addProduct.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
