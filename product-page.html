<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"

        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Bicycle co. | Product-page</title>
</head>

<body>
    <div class="main-container">
        <div class="wrapper">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-white row">
                    <a class="navbar-brand mx-auto col-3 pt-4" href="./index.html"><div class="row">BICyCLE<span class="nation col-12">Nation</span></div></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse row col-12 offset-1 col-lg-6 offset-lg-0"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto col justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link pt-0" href="./index.html">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pt-0" href="./products.html">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pt-0" href="./favorites.html">Favorites</a>
                            </li>
                            <div id="top-icons-dropdown" class="d-lg-none col-12 row pl-3">
                                <a class="interactive-link" class="col-2" href="favorites.html">
                                    <i class="heart far fa-heart"></i>
                                </a>
                                <a class="interactive-link" class="col-3" href="shopping-basket.html">
                                    <i class="fas fa-shopping-basket pl-4"></i>
                                    <span style="display: none" class="basket-number"></span>
                                </a>
                            </div>
                        </ul>
                    </div>
                    <div id="top-icons-main" class="col-3 d-none d-lg-block order-md-10  pt-1">
                        <a class="interactive-link" href="favorites.html"><i class="heart far fa-heart"></i></a>
                        <a class="interactive-link" href="shopping-basket.html">
                            <i class="fas fa-shopping-basket"></i>
                            <span style="display: none" class="basket-number"></span>
                        </a>
                    </div>
                </nav>
            </div>
            <div class="container">
                <nav aria-label="breadcrumb" id="product-breadcrumb" class="breadcrumb-nav">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="products.html">Products</a></li>
                        <li id="breadcrumb-active" class="breadcrumb-item active" aria-current="page">Products-page</li>
                    </ol>
                </nav>
            </div>
            <section>
                <div class="container">
                    <div class="details row">
                        <div class="details_image shadow col-12 col-lg-6">
                            <div class="col-12 d-flex justify-content-center">
                                <div class="spinner spinner-border" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </section>
            <section id="product-info" class="container">
                <div class="col-12 col-md-10 col-lg-7">
                    <div class="product-info_headings">
                        <h2 class="col-lg-12">Product Description</h2>
                    </div>
                    <div class="product-info_text">
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-4 order-2 order-sm-1 mt-4 mt-sm-0">
                        <h3 class="text-center text-sm-left">Contact</h3>
                        <p class="text-center text-sm-left">80 Backstreet</p>
                        <p class="text-center text-sm-left">W3 1AU London</p>
                        <p class="text-center text-sm-left">United Kingdom</p>
                    </div>
                    <div class="col-12 col-sm-4 offset-sm-1 order-2 order-sm-1 mt-4 mt-sm-0">
                        <h3 class="text-center text-sm-left">Terms & conditions</h3>
                        <p class="text-center text-sm-left">Payments</p>
                        <p class="text-center text-sm-left">Return policy</p>
                        <p class="text-center text-sm-left">Customer service</p>
                    </div>
                    <div class="col-12 col-sm-3 order-3 d-flex justify-content-center mt-4 mt-sm-0 row">
                        <div class="icon col-2 col-sm-12">
                            <i class="fab fa-facebook"></i>
                        </div>
                        <div class="icon col-2 col-sm-12">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="icon col-2 col-sm-12">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        
    </div>
    <div class="modal fade" id="add-to-card" tabindex="-1" aria-labelledby="add-to-card" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="eadd-to-card">Product added</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer row mx-auto">
                <button id="edit" type="button" class="btn btn-secondary col-6"><a href="shopping-basket.html">To shopping card</a></button></a>
                <button type="button" class="btn col-4" id="remove" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
    <script src="./js/productPage.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
